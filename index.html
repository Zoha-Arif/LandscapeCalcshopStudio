<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Landscape Calcshop Studio</title>
        <link rel="stylesheet" href="css/main.css">
        <script src="http://cdnjs.cloudflare.com/ajax/libs/mathjs/0.15.0/math.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    </head>

    <body>
        <img id="Logo" src="images/LogoLine.png" alt="Landscape Calcshop Studio">
        <canvas id="myCanvas" width = "1190" height = "900"></canvas>
        <input id="inputField" placeholder="Enter upper mountain">

        <canvas id="cloudCanvas" width = "200" height = "200"></canvas>
        <input id="inputFieldCloud" placeholder="Enter upper cloud function">

        <input id="strokeColor" placeholder="Enter color of drawing tool">
        <input id="strokeWidth" placeholder="Enter thickness of tool">
        <input id="inputunderCloud" placeholder="Enter under cloud function">

        <canvas id="can" width="1200" height="1000"></canvas>
        <canvas id="canvas4" width = "1190" height = "500"></canvas>
        <input id="inputMountain" placeholder="Enter under mountain">

        <canvas id="derivativeCloudCanvas" width = "200" height = "200"></canvas>

        <canvas id="canvas5" width = "400" height = "400"></canvas>
        <input id="underCloud2" placeholder="Enter another function">

        <canvas id="canvas6" width = "400" height = "400"></canvas>
        <input id="upperCloud2" placeholder="Enter another function">

        <script src="js/main.js"></script>
        <script src="js/mainCloud.js"></script>
        <script src="js/simpleDerivatives.js"></script>
        <script src="js/simpleIntegrals.js"></script>
        <script src="js/canvasDrawingSample.js"></script>
        <script src="js/underCloud.js"></script>
        <script src="js/underMountain.js"></script>
        <script src="js/upperCloud2.js"></script>
        <script src="js/underCloud2.js"></script>
    </body>

</html>
